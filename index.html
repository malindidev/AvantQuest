<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        .main-content {
            margin: 2rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f6a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Fun Website!</h1>
    </header>
    <div class="main-content">
        <p>Are you bored? Click the buttons below for random fun!</p>
        <button class="button" onclick="randomJoke()">Tell me a Joke</button>
        <button class="button" onclick="randomFact()">Show me a Fact</button>
        <p id="output" style="margin-top: 20px; font-size: 18px;"></p>
    </div>

    <script>
        const jokes = [
            "Why don't skeletons fight each other? They don't have the guts.",
            "What do you call fake spaghetti? An impasta!",
            "Why couldn't the bicycle stand up by itself? It was two-tired!"
        ];

        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible!",
            "Octopuses have three hearts!",
            "Bananas are berries, but strawberries aren't!"
        ];

        function randomJoke() {
            const joke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('output').textContent = joke;
        }

        function randomFact() {
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('output').textContent = fact;
        }
    </script>
</body>
</html>
