<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvantQuest - Modern Roblox Development Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        #loading-bar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff8000, #ff0000);
            animation: loading-animation 3s linear forwards;
        }

        #loading-text {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            animation: text-glow 3s infinite;
        }

        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff8000, 0 0 20px #ff8000, 0 0 40px #ff0000;
            }
            50% {
                text-shadow: 0 0 20px #ff8000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            }
        }

        @keyframes loading-animation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: #1e1e1e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff8000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff8000;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #1e1e1e 0%, #333 100%);
            color: white;
            position: relative;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fade-in 2s ease-in-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .hero button {
            background: #ff8000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #cc6600;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: #1e1e1e;
            color: #ccc;
            text-align: center;
            padding: 2rem;
        }
        footer a {
            color: #ff8000;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #cc6600;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-text">AvantQuest</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">AvantQuest</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Unleash Your Creativity in Roblox!</h1>
        <p>Discover, build, and connect with a vibrant community of creators.</p>
        <button>Join the Adventure</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 AvantQuest. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
        </p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 3000); // Simulate loading duration
        });
    </script>
</body>
</html>
